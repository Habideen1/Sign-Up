<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <title>Sign Up</title>
</head>
<body>
    <nav class="navbar">
        <div class="time">
            2:47
        </div>

        <div class="icons">
            <i class="fa-solid fa-signal"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-full"></i>
        </div>
    </nav>

    <div class="section">
        <div class="sign-up">
            <h2>Sign Up</h2>
            <p>Create an account, it's free</p>
        </div>

        <div class="form-field">
            <form>
                <input type="text" placeholder=  "&nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;|  Name">  <i class="fa-solid fa-address-card"></i><br><br>
                <input type="text" placeholder=" &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;|  Email">  <i class="fa-regular fa-envelope"></i><br><br> 
                <input type="text" placeholder=" &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;|  Phone"> <i class="fa-solid fa-phone"></i><br><br> 
                <input type="text" placeholder=" &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;|  Password"> <i class="fa-solid fa-location-pin-lock"></i><br><br>
            </form>
        </div>

        <div>
            <button class="one" type="button">Get Started</button>
            <p>By continuing you agree to the <b>Terms of Service &</b> <br> <b>Privacy Policy</b></p>
        </div>

        <div>
             <hr class="left"> <b>
                <span class="option">Or</span></b> 
             <hr class="right"> 
        </div>

        <div>
            <button class="two" type="button"> <img src="images/images.jpeg"> Continue with Google</button>
        </div>

        <div class="ending">
            <span class="account">Already have an account?</span>
            <span class="sign-in">Sign In</span>
        </div>
        
    </div>
</body>
</html>
